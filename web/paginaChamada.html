<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Chamada</title>

        <script type="text/javascript" src="scripts/url.js"></script>

    <body onload="LoadClass()">

            <div class="left-header">
                <div class="logo-container">
                    <h1>MEU<span>SITE</span></h1>
                    <img src="assets/img/logo_chamada.png" class="picture_2"></img>
                </div>
            </div>
            <div class="right-header">
                <ul class="navigation">
                    <li><a name="linkdisciplinas" href="/web/paginaDisciplinas.html">Disciplinas</a></li>
                </ul>
                <div class="picture-container">
                    <img src="assets/img/xastre.png" class="picture"></img>
                </div>
                <div class="info-container" >
                    <div class="info">Xastre</div>
                    <div class="info">40028922</div>
                    <div class="tester">
                        
                        <ul class="dropdown">
                            <li class="c-dropdown__item">
                                <span class="c-dropdown__item-title">↴</span>
                        
                                <ul class="c-dropdown__submenu">
                                  <li class="c-dropdown__submenu-item">

            </div>

                        <tr>

                        </tr>
                        <tr>
                            <td>Aula atual:</td>

                        </tr>
                        <tr>
                            <td>Dia:</td>
                            <td>dd:mm.</td>
                        </tr>
                        <tr>
                            <td>Horário:</td>
                            <td>xx:xx a yy:yy</td>
                        </tr> 
                    </table>
                </div>
                <div id="qrcode-container">
                    <div class="qrcode" id="qrcode"></div>
                </div>

            <div class="list"></div>
